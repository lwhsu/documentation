sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended bmake latexmk
script:
- mkdir _build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build cheatsheet.tex
- cd specification && bmake
